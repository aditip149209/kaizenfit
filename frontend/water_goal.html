<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Water Goal</title>
  <meta name="viewport" content="width=320, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #07191a;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      color: #e7f6f2;
    }
    .modal {
      background: #073032;
      border-radius: 14px;
      width: 320px;
      padding: 28px 22px 22px 22px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      position: relative;
      font-family: 'Montserrat', sans-serif;
      color: #e7f6f2;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 18px;
    }
    .close-btn {
      font-size: 1.2rem;
      color: #e7f6f2;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: color 0.2s;
      line-height: 1;
      padding: 0 2px;
    }
    .close-btn:hover {
      color: #e74c3c;
    }
    .modal label,
    .modal .current-goal {
      font-size: 0.97rem;
      color: #a0c7c7;
      margin-bottom: 10px;
      display: block;
      font-weight: 500;
    }
    .current-goal-value {
      color: #7ed6c0;
      font-weight: 600;
      margin-left: 6px;
    }
    .new-goal-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 16px 0 24px 0;
    }
    .glasses-input-group {
      display: flex;
      align-items: center;
      background: #092223;
      border-radius: 8px;
      overflow: hidden;
      height: 38px;
    }
    .glasses-btn {
      background: none;
      border: none;
      color: #7ed6c0;
      font-size: 1.3rem;
      width: 34px;
      height: 100%;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      transition: background 0.15s;
    }
    .glasses-btn:hover {
      background: #174243;
    }
    .glasses-value {
      width: 34px;
      text-align: center;
      background: none;
      border: none;
      color: #e7f6f2;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      outline: none;
    }
    .glasses-label {
      color: #b2dfdb;
      font-size: 0.95rem;
      margin-left: 5px;
      margin-right: 10px;
    }
    .volume-select {
      background: #092223;
      color: #7ed6c0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      padding: 8px 18px 8px 12px;
      appearance: none;
      outline: none;
      margin-left: 2px;
      font-weight: 500;
    }
    .volume-unit {
      color: #b2dfdb;
      margin-left: 6px;
      font-size: 0.95rem;
    }
    .save-btn {
      background: #1dbd6b;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 8px 32px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      margin: 12px auto 0 auto;
      display: block;
      transition: background 0.2s;
    }
    .save-btn:hover {
      background: #16a05b;
    }
    @media (max-width: 400px) {
      .modal {
        width: 98vw;
        padding: 14px 2vw 14px 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <span>EDIT WATER GOAL</span>
      <button class="close-btn" aria-label="Close">&times;</button>
    </div>
    <div class="current-goal">
      Current Water Goal:
      <span class="current-goal-value">8 glasses</span>
    </div>
    <label>New Water Goal:</label>
    <div class="new-goal-row">
      <div class="glasses-input-group">
        <button type="button" class="glasses-btn" onclick="changeGlasses(-1)">â€“</button>
        <input type="text" class="glasses-value" id="glassesValue" value="2" readonly>
        <button type="button" class="glasses-btn" onclick="changeGlasses(1)">+</button>
      </div>
      <span class="glasses-label">glasses</span>
      <select class="volume-select">
        <option>250</option>
        <option>200</option>
        <option>300</option>
      </select>
      <span class="volume-unit">ml</span>
    </div>
    <button class="save-btn">Save Goal</button>
  </div>
  <script>
    function changeGlasses(delta) {
      const input = document.getElementById('glassesValue');
      let value = parseInt(input.value, 10);
      value += delta;
      if (value < 1) value = 1;
      if (value > 20) value = 20;
      input.value = value;
    }
  </script>
</body>
</html>
