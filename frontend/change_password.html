<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <style>
    body {
      background: #222; /* Dim background */
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .modal {
      background: #07302c;
      color: #d6f5f0;
      width: 340px;
      margin: 60px auto;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      padding: 28px 26px 20px 26px;
      position: relative;
    }
    .modal h2 {
      margin-top: 0;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 28px;
    }
    .close {
      position: absolute;
      top: 16px;
      right: 18px;
      font-size: 1.2rem;
      color: #d6f5f0;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 4px;
      color: #b2ccc7;
      font-size: 0.97rem;
    }
    .form-group input[type="password"] {
      width: 100%;
      padding: 7px 10px;
      border-radius: 7px;
      border: 1px solid #17544c;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
      outline: none;
      margin-bottom: 2px;
    }
    .save-btn {
      display: block;
      margin: 18px auto 0 auto;
      background: #219488;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 7px 28px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .save-btn:hover {
      background: #176e65;
    }
  </style>
</head>
<body>
  <div class="modal">
    <span class="close" onclick="alert('Close clicked!')">&times;</span>
    <h2>CHANGE PASSWORD</h2>
    <form>
      <div class="form-group">
        <label for="current">Current Password:</label>
        <input type="password" id="current" name="current">
      </div>
      <div class="form-group">
        <label for="new">New Password:</label>
        <input type="password" id="new" name="new">
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm">
      </div>
      <button class="save-btn" type="submit">Save</button>
    </form>
  </div>
</body>
</html>
