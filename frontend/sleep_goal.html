<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Sleep Goal Modal</title>
  <style>
    body {
      margin: 0;
      background: #0c1818;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #b2dfdb;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-bg {
      background: rgba(0,0,0,0.45);
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal {
      background: #073131;
      border-radius: 14px;
      min-width: 320px;
      max-width: 340px;
      padding: 28px 28px 22px 28px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.14);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .modal-close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 1.3rem;
      color: #b2dfdb;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .modal-close:hover {
      opacity: 1;
    }
    .modal-title {
      font-size: 1.15rem;
      color: #e0f7fa;
      font-weight: 500;
      margin-bottom: 22px;
      letter-spacing: 1px;
      text-align: center;
    }
    .modal-row {
      width: 100%;
      margin-bottom: 17px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 1rem;
    }
    .modal-row label {
      min-width: 136px;
      color: #b2dfdb;
    }
    .modal-row .current-goal {
      color: #e0f7fa;
      font-weight: 500;
      margin-left: 6px;
    }
    .modal-row.select-row {
      justify-content: flex-start;
      gap: 10px;
      margin-bottom: 18px;
    }
    select {
      background: #0c1818;
      color: #b2dfdb;
      border: 1px solid #1de9b6;
      border-radius: 7px;
      padding: 7px 16px 7px 10px;
      font-size: 1rem;
      margin-right: 7px;
      outline: none;
      appearance: none;
      min-width: 60px;
      transition: border 0.2s;
    }
    select:focus {
      border: 1.5px solid #00bcd4;
    }
    .divider {
      width: 100%;
      height: 1px;
      background: #155353;
      margin: 18px 0 18px 0;
      border: none;
    }
    .save-btn {
      background: #178b8b;
      color: #e0f7fa;
      border: none;
      border-radius: 8px;
      padding: 9px 28px;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 5px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.18s;
    }
    .save-btn:hover {
      background: #13b3b3;
    }
  </style>
</head>
<body>
  <div class="modal-bg">
    <div class="modal">
      <button class="modal-close" aria-label="Close">&times;</button>
      <div class="modal-title">EDIT SLEEP GOAL</div>
      <div class="modal-row">
        <label>Current Sleep Goal:</label>
        <span class="current-goal">7 hours 45 minutes</span>
      </div>
      <div class="modal-row select-row">
        <label style="min-width:130px;">New Sleep Goal:</label>
        <select>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option selected>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <span>hrs</span>
        <select>
          <option>00</option>
          <option>15</option>
          <option>30</option>
          <option selected>45</option>
        </select>
        <span>min</span>
      </div>
      <div class="divider"></div>
      <button class="save-btn">Save Goal</button>
    </div>
  </div>
</body>
</html>
