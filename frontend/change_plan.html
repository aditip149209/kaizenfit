<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Plan Modal</title>
  <style>
    body {
      background: #1a2b2b;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #0d2323;
      border-radius: 14px;
      width: 350px;
      padding: 28px 24px 24px 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      position: relative;
    }
    .modal h2 {
      margin: 0 0 20px 0;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
    }
    .close-btn {
      position: absolute;
      right: 18px;
      top: 18px;
      font-size: 1.2rem;
      color: #b0b0b0;
      background: none;
      border: none;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .label {
      display: block;
      font-size: 0.97rem;
      margin-bottom: 7px;
      color: #b0c4c4;
    }
    .current-plan {
      background: #bfa14a;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 0;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 4px;
      text-align: center;
      pointer-events: none;
    }
    select, input[type="password"] {
      width: 100%;
      padding: 9px 10px;
      border-radius: 8px;
      border: none;
      background: #223939;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 4px;
      outline: none;
    }
    select {
      appearance: none;
    }
    .confirm-btn {
      width: 100px;
      display: block;
      margin: 18px auto 0 auto;
      padding: 8px 0;
      background: #2acfcf;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .confirm-btn:hover {
      background: #1fa0a0;
    }
  </style>
</head>
<body>
  <div class="modal">
    <button class="close-btn" title="Close">&times;</button>
    <h2>CHANGE PLAN</h2>
    <div class="form-group">
      <label class="label">Current Plan:</label>
      <div class="current-plan">Gold</div>
    </div>
    <div class="form-group">
      <label class="label">Choose New Plan:</label>
      <select>
        <option>Platinum</option>
        <option>Gold</option>
        <option>Silver</option>
      </select>
    </div>
    <div class="form-group">
      <label class="label">Enter Password:</label>
      <input type="password" placeholder="">
    </div>
    <button class="confirm-btn">Confirm</button>
  </div>
</body>
</html>
