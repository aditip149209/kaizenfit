<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Settings</title>
  <style>
    body {
      margin: 0;
      background: #0d1a1a;
      color: #e0f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .sidebar {
      width: 90px;
      background: #101f1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 32px 0 32px 0;
      box-sizing: border-box;
      height: 100vh;
      border-radius: 32px 0 0 32px;
    }
    .sidebar .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }
    .sidebar .logo {
      margin-bottom: 18px;
    }
    .sidebar .icon-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 14px;
      transition: background 0.2s;
      margin-bottom: 4px;
    }
    .sidebar .icon-link.active,
    .sidebar .icon-link:hover {
      background: #163232;
    }
    .sidebar .icon-link img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(0.8);
      transition: filter 0.2s;
    }
    .sidebar .icon-link.active img {
      filter: brightness(0) invert(1) drop-shadow(0 0 8px #00bcd4);
    }
    .sidebar .bottom {
      margin-top: 18px;
    }
    .settings-panel {
      flex: 1;
      display: flex;
      flex-direction: row;
      height: 100vh;
      align-items: flex-start;
      background: none;
    }
    .settings-menu {
      width: 200px;
      background: none;
      padding-top: 60px;
      padding-left: 36px;
      color: #b2dfdb;
      font-size: 1.15rem;
      min-width: 160px;
    }
    .settings-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .settings-menu li {
      margin-bottom: 22px;
      padding-left: 0;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
      padding: 3px 0 3px 10px;
    }
    .settings-menu li.selected,
    .settings-menu li:hover {
      color: #fff;
      background: #163232;
      font-weight: bold;
    }
    .profile-content {
      background: #134040;
      border-radius: 18px;
      margin-top: 38px;
      padding: 36px 40px;
      min-width: 400px;
      width: 520px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      margin-left: 24px;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .profile-content h2 {
      margin-top: 0;
      margin-bottom: 28px;
      color: #e0f7fa;
      font-size: 1.25rem;
      letter-spacing: 1px;
    }
    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
    }
    .profile-form label {
      font-size: 0.96rem;
      margin-bottom: 4px;
      color: #b2dfdb;
    }
    .profile-form input,
    .profile-form select {
      background: #0d1a1a;
      border: 1px solid #1de9b6;
      border-radius: 7px;
      padding: 8px 12px;
      color: #e0f7fa;
      font-size: 1rem;
      outline: none;
      margin-bottom: 6px;
      transition: border 0.2s;
      width: 100%;
      box-sizing: border-box;
    }
    .profile-form input:focus,
    .profile-form select:focus {
      border: 1.5px solid #00bcd4;
    }
    .profile-form .row {
      display: flex;
      gap: 16px;
      width: 100%;
    }
    .profile-form .row > div {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .profile-form select {
      width: 60px;
      display: inline-block;
      margin-left: 8px;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .sidebar { flex-direction: row; height: 70px; width: 100vw; min-width: 0; padding: 10px 0; border-radius: 0; }
      .settings-menu { width: 100vw; padding-left: 10px; }
      .profile-content { margin-left: 0; margin-right: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <img src="icons/KaizenLogo.png" alt="Logo" style="width:40px; height:40px;">
        </div>
        <a href="#" class="icon-link">
          <img src="icons/home.png" alt="Home">
        </a>
        <a href="#" class="icon-link">
          <img src="icons/stats.png" alt="Analytics">
        </a>
        <a href="#" class="icon-link">
          <img src="icons/meal.png" alt="Billing">
        </a>
        <a href="#" class="icon-link active">
          <img src="icons/settings.png" alt="Settings">
        </a>
      </div>
      <div class="bottom">
        <a href="#" class="icon-link">
          <img src="icons/logout.png" alt="Logout">
        </a>
      </div>
    </div>
    <div class="settings-panel">
      <div class="settings-menu">
        <ul>
          <li class="selected">Profile</li>
          <li>Account</li>
          <li>Your Plan</li>
          <li>Help</li>
        </ul>
      </div>
      <div class="profile-content">
        <h2>Profile</h2>
        <form class="profile-form">
          <div class="row">
            <div>
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" value="Aditi">
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" value="Pandey">
            </div>
          </div>
          <div>
            <label for="contact">Contact</label>
            <input type="text" id="contact" value="9899879890">
          </div>
          <div>
            <label for="gender">Gender</label>
            <input type="text" id="gender" value="Female">
          </div>
          <div>
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" value="07/12/2005">
          </div>
          <div class="row">
            <div>
              <label for="height">Height</label>
              <div style="display: flex; align-items: center;">
                <input type="text" id="height" value="170" style="flex:1;">
                <select>
                  <option selected>cm</option>
                  <option>in</option>
                </select>
              </div>
            </div>
            <div>
              <label for="weight">Weight</label>
              <div style="display: flex; align-items: center;">
                <input type="text" id="weight" value="123" style="flex:1;">
                <select>
                  <option selected>lb</option>
                  <option>kg</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
