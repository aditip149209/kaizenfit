<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0A192F;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #172A45;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #64FFDA;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #495670;
            background-color: #0A192F;
            color: #fff;
        }

        .payment-methods {
            display: flex;
            gap: 10px;
        }

        .payment-method-button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #233554;
            color: #fff;
            cursor: pointer;
        }

        .save-button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #64FFDA;
            color: #0A192F;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-button">&larr; Go Back</a>
            <h1>Payment</h1>
        </div>

        <div class="form-group">
            <label for="address">Billing Address</label>
            <label for="address">Address</label>
            <input type="text" id="address" value="S-701, Rohan Jharokha 2, Yemlur Road, Behind Old Airport, Off Old Airport Road, Near Marathahalli">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" value="Bangalore">
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" value="Karnataka">
        </div>

         <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" value="560037">
        </div>

        <div class="form-group">
            <label>Payment Method</label>
            <div class="payment-methods">
                <button class="payment-method-button">Credit/Debit Card</button>
                <button class="payment-method-button">Google Pay</button>
                <button class="payment-method-button">Paytm</button>
                <button class="payment-method-button">PhonePe</button>
            </div>
        </div>

        <div class="form-group">
            <label for="upi">UPI ID</label>
            <input type="text" id="upi">
        </div>

        <div>
             <button class="save-button">Save</button>
        </div>
    </div>
</body>
</html>
