<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #10191B;
      color: #E3F6FC;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: #142626;
      width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
      gap: 30px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }
    
    .sidebar img {
      width: 40px;
      height: 40px;
      background: #1d3434;
      border-radius: 12px;
      margin-bottom: 10px;
      padding: 8px;
      object-fit: contain;
      box-sizing: border-box;
      display: block;
      transition: background 0.2s;
    }
    .sidebar img:hover {
      background: #7ed6c0;
    }
    
    
    .main-content {
      flex: 1;
      padding: 40px 60px;
      border-radius: 0 20px 20px 0;
      background: #10191B;
    }
    .back-link {
      color: #2EC4B6;
      text-decoration: none;
      font-size: 15px;
      margin-bottom: 18px;
      display: inline-block;
    }
    h2 {
      margin: 0 0 30px 0;
      font-weight: 600;
      font-size: 22px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 16px;
      color: #B5D7E5;
    }
    .form-row {
      display: flex;
      gap: 16px;
      margin-bottom: 18px;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 13px;
      margin-bottom: 6px;
      color: #B5D7E5;
    }
    input[type="text"] {
      background: #162024;
      border: none;
      border-radius: 8px;
      padding: 10px 12px;
      color: #E3F6FC;
      font-size: 15px;
      outline: none;
      margin-bottom: 0;
    }
    .payment-methods {
      display: flex;
      gap: 14px;
      margin-bottom: 20px;
    }
    .pay-btn {
      background: #223036;
      color: #E3F6FC;
      border: none;
      padding: 8px 22px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pay-btn.selected {
      background: #2EC4B6;
      color: #10191B;
      font-weight: 600;
    }
    .note {
      font-size: 12px;
      color: #7AAFC6;
      margin-bottom: 20px;
    }
    .save-btn {
      background: #2EC4B6;
      color: #10191B;
      border: none;
      padding: 12px 36px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .save-btn:hover {
      background: #27b09f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <img src="icons/KaizenLogo.png" alt="Logo">
        <img src="icons/home.png" alt="Home">
        <img src="icons/stats.png" alt="Analytics">
        <img src="icons/meal.png" alt="Documents">
        <img src="icons/settings.png" alt="Settings">
        <img src="icons/logout.png" alt="Logout">
      </div>
    <div class="main-content">
      <a href="#" class="back-link">&lt; Go Back</a>
      <h2>Payment</h2>
      <div>
        <div class="section-title">Billing Address</div>
        <div class="form-row">
          <div class="form-group" style="flex:2;">
            <label>Address</label>
            <input type="text" value="5/11, Rhen Arcade 3, Yemlur Road, Behind Old Airport, Off Old Airport Road, Near ManipalHall" />
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" value="Bangalore" />
          </div>
          <div class="form-group">
            <label>State</label>
            <input type="text" value="Karnataka" />
          </div>
          <div class="form-group">
            <label>Pincode</label>
            <input type="text" value="560037" />
          </div>
        </div>
      </div>
      <div>
        <div class="section-title">Payment Method</div>
        <div class="payment-methods">
          <button class="pay-btn selected">Credit/Debit Card</button>
          <button class="pay-btn">Google Pay</button>
          <button class="pay-btn">Paytm</button>
          <button class="pay-btn">PhonePe</button>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Card Number</label>
            <input type="text" placeholder="Enter card number" />
          </div>
        </div>
        <div class="note">* Some fields are auto-filled and may be locked for manual changes.</div>
        <button class="save-btn">Save</button>
      </div>
    </div>
  </div>
</body>
</html>
