<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
     <class="sidebar">
        <div class="logo"></div>
        <ul class="main-nav">
            <li><a href="#"><img src="icons/KaizenLogo.png" alt="Menu"> </a></li>
            <li><a href="#"><img src="icons/home.png" alt="Home"></a></li>
            <li><a href="#"><img src="icons/stats.png" alt="Stats"></a></li>
            <li><a href="#"><img src="icons/meal.png" alt="Menu"></a></li>
            <li><a href="#" class="active"><img src="icons/settings.png" alt="Settings"></a></li>
            <li><a href="#"><img src="icons/logout.png" alt="Logout"></a></li>
        </ul>
    </div>
    <!-- Main Content -->

    <div class="flex-1 flex flex-col">
      
      <!-- Page Heading -->
      <div class="bg-gray-800 p-4 rounded-t-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center">Account</h1>
      </div>

      <div class="flex flex-1">
        <!-- Side Dialog -->
        <div class="side-dialog bg-gray-800 p-6 rounded-lg shadow-lg">
          <h3 class="text-lg font-bold mb-4 text-center">Settings</h3>
          <ul class="space-y-4">
            <li><a href="#" class="text-gray-400 hover:text-white">Profile</a></li>
            <li><a href="#" class="text-gray-400 hover:text-white">Account</a></li>
            <li><a href="#" class="text-gray-400 hover:text-white">Your Plan</a></li>
            <li><a href="#" class="text-gray-400 hover:text-white">Help</a></li>
          </ul>
        </div>

        <!-- Account Form -->
        <div class="form-container bg-gray-700 text-white rounded-2xl p-6 shadow-lg flex-1 mx-6 my-auto">
          <form>
            <!-- Email Address -->
            <div>
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter your email" value="aditi*****@gmail.com">
            </div>

            <!-- Password -->
            <div class="mt-4">
              <label for="password">Password</label>
              <button type="button" class="change-password-btn mt-2">Change Password</button>
            </div>

            <!-- Device Management -->
            <div class="mt-6">
              <h3 class="text-lg font-bold mb-2">Device Management and Syncing</h3>
              <p class="text-gray-400 text-sm mb-4">
                Authorize fitness devices and sync data (e.g., fitness, health, devices, watches, etc.)
              </p>
              <div class="flex items-center justify-between">
                <span class="text-gray-400">Connected Fitness Device</span>
                <button type="button" class="manage-btn">Manage</button>
              </div>
            </div>

            <!-- Connected Device -->
            <div class="mt-6">
              <div class="flex items-center justify-between">
                <span class="text-gray-400">Fitbit 3400 HR</span>
                <button type="button" class="sync-btn">Sync</button>
              </div>
              <p class="text-gray-400 text-sm mt-2">Last Synced: 12/03/2025 @ 12:45 pm</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
