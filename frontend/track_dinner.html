<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Dinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0A192F;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #172A45;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #64FFDA;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #495670;
            background-color: #0A192F;
            color: #fff;
        }

        .macronutrients {
            background-color: #233554;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .macronutrients h2 {
            font-size: 18px;
            margin-top: 0;
            color: #fff;
        }

        .macronutrient {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .macronutrient img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .save-button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #64FFDA;
            color: #0A192F;
            cursor: pointer;
            width: 100%;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="close-button">&times;</div>
        <h1>Track Dinner</h1>

        <div class="form-group">
            <label for="dish">Dish</label>
            <input type="text" id="dish" placeholder="Search by Food Name/Dish">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <select id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <input type="text" placeholder="Measure">
        </div>

        <div class="macronutrients">
            <h2>Macronutrients Breakdown</h2>
            <p>Calories: 73 cal</p>
            <div class="macronutrient">
                <img src="carb_icon.png" alt="Carbs">
                <span>Carbs: 6.3g</span>
            </div>
            <div class="macronutrient">
                <img src="protein_icon.png" alt="Proteins">
                <span>Proteins: 3.0g</span>
            </div>
            <div class="macronutrient">
                <img src="fat_icon.png" alt="Fats">
                <span>Fats: 1.0g</span>
            </div>
        </div>

        <button class="save-button">Save</button>
    </div>
</body>
</html>
