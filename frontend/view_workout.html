<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Workout</title>
  <meta name="viewport" content="width=400, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0a2324;
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      color: #e7f6f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .workout-modal {
      background: #073032;
      border-radius: 14px;
      width: 340px;
      padding: 28px 22px 22px 22px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.16);
      position: relative;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }
    .modal-title {
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #e7f6f2;
    }
    .close-btn {
      font-size: 1.2rem;
      color: #e7f6f2;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: color 0.2s;
      line-height: 1;
      padding: 0 2px;
    }
    .close-btn:hover {
      color: #e74c3c;
    }
    .workout-input {
      width: 100%;
      background: #0a2324;
      border: none;
      border-radius: 8px;
      color: #e7f6f2;
      font-size: 1rem;
      padding: 9px 12px;
      margin-bottom: 18px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      letter-spacing: 1px;
      box-sizing: border-box;
      text-align: center;
    }
    .workout-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-bottom: 24px;
    }
    .workout-table th, .workout-table td {
      background: #0a2324;
      border: none;
      color: #b2dfdb;
      font-size: 0.95rem;
      padding: 9px 0;
      text-align: center;
      border-radius: 8px;
    }
    .workout-table th {
      color: #7ed6c0;
      font-size: 0.94rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: transparent;
      padding-bottom: 4px;
    }
    .workout-table td {
      background: #113131;
      font-weight: 500;
    }
    .close-modal-btn {
      background: #1dbd6b;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 8px 36px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: background 0.2s;
    }
    .close-modal-btn:hover {
      background: #16a05b;
    }
    @media (max-width: 420px) {
      .workout-modal {
        width: 98vw;
        padding: 18px 2vw 18px 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="workout-modal">
    <div class="modal-header">
      <span class="modal-title">VIEW WORKOUT</span>
      <button class="close-btn" aria-label="Close">&times;</button>
    </div>
    <input class="workout-input" value="FULL BODY HIIT" readonly>
    <table class="workout-table">
      <thead>
        <tr>
          <th>EXERCISE NAME</th>
          <th>SETS</th>
          <th>REPS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pushups</td>
          <td>3</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Donkey Kicks</td>
          <td>4</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Low Plank</td>
          <td>5</td>
          <td>30 sec</td>
        </tr>
        <tr>
          <td>High Plank</td>
          <td>5</td>
          <td>30 sec</td>
        </tr>
        <tr>
          <td>Tuck Ins</td>
          <td>5</td>
          <td>15</td>
        </tr>
      </tbody>
    </table>
    <button class="close-modal-btn">Close</button>
  </div>
</body>
</html>
