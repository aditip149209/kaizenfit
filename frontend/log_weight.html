<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Weight Modal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: rgba(16, 28, 28, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .modal-container {
      width: 320px;
      background-color: #0c2627;
      border-radius: 16px;
      padding: 24px;
      color: #e7f6f2;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .modal-title {
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: #e7f6f2;
    }
    
    .close-btn {
      font-size: 20px;
      color: #e7f6f2;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 14px;
      color: #a0c7c7;
      margin-bottom: 8px;
    }
    
    .date-input-container {
      position: relative;
    }
    
    .date-input-container input {
      width: 100%;
      padding: 12px;
      background-color: #0a1f20;
      border: none;
      border-radius: 8px;
      color: #e7f6f2;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
    }
    
    .calendar-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
    }
    
    .weight-input-container {
      display: flex;
    }
    
    .weight-input-container input {
      flex: 1;
      padding: 12px;
      background-color: #0a1f20;
      border: none;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
      color: #e7f6f2;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
    }
    
    .weight-input-container .unit-selector {
      width: 60px;
      background-color: #0a1f20;
      border: none;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      color: #7ed6c0;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    
    .unit-selector span {
      margin-right: 4px;
    }
    
    .unit-selector .dropdown-icon {
      font-size: 10px;
    }
    
    textarea {
      width: 100%;
      padding: 12px;
      background-color: #0a1f20;
      border: none;
      border-radius: 8px;
      color: #e7f6f2;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      resize: none;
      height: 80px;
    }
    
    .save-btn {
      width: 100px;
      padding: 10px 0;
      background-color: #1dbd6b;
      color: white;
      border: none;
      border-radius: 20px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      margin: 8px auto 0;
      display: block;
    }
    
    .save-btn:hover {
      background-color: #19a65e;
    }
    
    input:focus, textarea:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="modal-container">
    <div class="modal-header">
      <div class="modal-title">LOG WEIGHT</div>
      <button class="close-btn">×</button>
    </div>
    
    <form>
      <div class="form-group">
        <label for="date">Date</label>
        <div class="date-input-container">
          <input type="date" id="date" required>
          <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#7ed6c0">
            <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 002 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
          </svg>
        </div>
      </div>
      
      <div class="form-group">
        <label for="weight">Weight</label>
        <div class="weight-input-container">
          <input type="number" id="weight" step="0.1" min="0" required>
          <div class="unit-selector">
            <span>Lb</span>
            <span class="dropdown-icon">▼</span>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes"></textarea>
      </div>
      
      <button type="submit" class="save-btn">Save</button>
    </form>
  </div>
</body>
</html>
