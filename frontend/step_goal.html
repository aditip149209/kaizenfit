<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Step Goal</title>
  <style>
    body {
      background: #092923;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .modal {
      background: #13332f;
      color: #fff;
      width: 350px;
      margin: 60px auto;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      padding: 32px 28px 24px 28px;
      position: relative;
    }
    .modal h2 {
      margin-top: 0;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 30px;
    }
    .close {
      position: absolute;
      top: 16px;
      right: 18px;
      font-size: 1.3rem;
      color: #fff;
      cursor: pointer;
    }
    .label {
      font-size: 0.98rem;
      margin-bottom: 6px;
      display: block;
      color: #b2ccc7;
    }
    .current-goal {
      margin-bottom: 18px;
      font-size: 1rem;
      color: #b2ccc7;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin-bottom: 36px;
    }
    .input-row input[type="number"] {
      width: 120px;
      padding: 7px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-right: 8px;
      background: #1c423a;
      color: #fff;
      outline: none;
    }
    .input-row span {
      font-size: 1rem;
      color: #b2ccc7;
    }
    .save-btn {
      display: block;
      margin: 0 auto;
      background: #29c7a7;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 7px 28px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .save-btn:hover {
      background: #21a88b;
    }
    hr {
      border: none;
      border-top: 1px solid #224b41;
      margin: 24px 0 18px 0;
    }
  </style>
</head>
<body>
  <div class="modal">
    <span class="close" onclick="alert('Close clicked!')">&times;</span>
    <h2>EDIT STEP GOAL</h2>
    <div class="current-goal">
      Current Step Goal: &nbsp; <strong>8000 steps</strong>
    </div>
    <div class="label">New Step Goal:</div>
    <div class="input-row">
      <input type="number" value="20000">
      <span>steps</span>
    </div>
    <hr>
    <button class="save-btn">Save Goal</button>
  </div>
</body>
</html>
