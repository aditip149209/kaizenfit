<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Pause Plan Modal</title>
  <style>
    body {
      background: #222;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .modal {
      background: #073333;
      border-radius: 14px;
      width: 340px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      color: #fff;
      text-align: center;
      position: relative;
    }
    .modal h2 {
      margin: 0 0 16px 0;
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .modal hr {
      border: none;
      border-top: 1px solid #295959;
      margin: 16px 0 22px 0;
    }
    .modal .message {
      color: #b0c4c4;
      margin-bottom: 18px;
      font-size: 1rem;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 10px;
    }
    .button-row button {
      min-width: 100px;
      padding: 9px 0;
      border-radius: 20px;
      border: none;
      background: #2acfcf;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .button-row button:hover {
      background: #1fa0a0;
    }
  </style>
</head>
<body>
  <div class="modal">
    <h2>CONFIRM CANCELLATION</h2>
    <hr>
    <div class="message">Do you really want to cancel your plan?</div>
    <div class="button-row">
      <button>Yes</button>
      <button>No</button>
    </div>
  </div>
</body>
</html>
