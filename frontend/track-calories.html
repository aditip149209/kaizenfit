<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Calories</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="icons\KaizenLogo.png" alt="Logo">
      <img src="icons/home.png" alt="Home">
      <img src="icons/stats.png" alt="Stats">
      <img src="icons/meal.png" alt="Meal">
      <img src="icons/settings.png" alt="Settings">
      <img src="icons/logout.png" alt="Logout">
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div>
          <h2>TRACK CALORIES</h2>
          <p>Aim to stay within your sweet spot</p>
        </div>
        <div class="calories-left">
          <span>1230</span>
          <p>Cals Left</p>
        </div>
      </div>

      <!-- Date -->
      <div class="text-center text-gray-400 mb-4">
        <p>TODAY, 6TH DEC</p>
      </div>

      <!-- Meal Cards -->
      <div class="card-container">
        <div class="card">
          <h3>Breakfast</h3>
          <p>Carbs</p>
          <p>Proteins</p>
          <p>Fats</p>
          <button>+</button>
        </div>
        <div class="card">
          <h3>Lunch</h3>
          <p>Carbs</p>
          <p>Proteins</p>
          <p>Fats</p>
          <button>+</button>
        </div>
        <div class="card">
          <h3>Snacks</h3>
          <p>Carbs</p>
          <p>Proteins</p>
          <p>Fats</p>
          <button>+</button>
        </div>
        <div class="card">
          <h3>Dinner</h3>
          <p>Carbs</p>
          <p>Proteins</p>
          <p>Fats</p>
          <button>+</button>
        </div>
      </div>

      <!-- Footer Buttons -->
      <div class="footer-buttons">
        <button>My Recipes</button>
        <button>My Meals</button>
      </div>
    </div>
  </div>
</body>
</html>
